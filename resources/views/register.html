<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   color: #1a1a1a;
}

header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   width: 100%;
   padding: 20px;
   background-color: #f5f5f5;
   border-radius: 10px;
   box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.logo {
   font-size: 20px;
   font-weight: bold;
}

nav a {
   margin-left: 10px;
   text-decoration: none;
   color: #333;
}

main {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   width: 100%;
   padding: 20px;
}

.form {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   width: 300px;
   padding: 20px;
   background-color: #f0f0f0;
   border-radius: 10px;
   box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.form h2 {
   margin-top: 0;
   color: #1a1a1a;
}

.form input, .form button {
   width: 100%;
   margin-bottom: 10px;
   padding: 10px;
   border-radius: 10px;
   border: 1px solid #ddd;
   background-color: #fafafa;
}

.form button {
   background-color: #1a1a1a;
   color: #fff;
   cursor: pointer;
}

footer {
   display: flex;
   justify-content: center;
   align-items: center;
   width: 100%;
   padding: 20px;
   background-color: #f5f5f5;
   border-radius: 10px;
   box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

footer a {
   margin: 0 10px;
   text-decoration: none;
   color: #333;
}
</style>
<body>
   <header>
       <div class="logo">EduPort</div>
       <nav>
           <a href="#">Войти</a>
       </nav>
   </header>
   <main>
       <section class="form">
           <h2>Create an Account</h2>
           <form>
               <input type="text" placeholder="Full Name">
               <input type="email" placeholder="Email Address">
               <input type="password" placeholder="Password">
               <input type="password" placeholder="Confirm Password">
               <button type="submit">Register</button>
           </form>
       </section>
   </main>
   <footer>
       <div>
           <a href="#">2023 Student Portal</a>
           <a href="#">All Rights Reserved</a>
           <a href="#">Terms of Service</a>
           <a href="#">Privacy Policy</a>
           <a href="#">Support</a>
       </div>
   </footer>
</body>
</html>
